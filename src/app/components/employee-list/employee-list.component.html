<button mat-button (click)="openCreateDialog()">Criar Novo Funcionário</button>
<table mat-table [dataSource]="employees">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
  </ng-container>

  <ng-container matColumnDef="pis">
    <th mat-header-cell *matHeaderCellDef> PIS </th>
    <td mat-cell *matCellDef="let employee"> {{employee.pisNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button (click)="openUpdateDialog(employee)">Atualizar</button>
      <button mat-button (click)="deleteEmployee(employee.id)">Deletar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'surname', 'email', 'pis', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'surname', 'email', 'pis', 'actions'];"></tr>
</table>
